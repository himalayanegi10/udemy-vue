<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goals">
      <h2>My course goals</h2>
      <button @click="toggleShowButton">v-show</button>
      <div v-show="showButton">
        <p>This paragraph is controlled by v-show</p>
      </div>
      <div>
        <input type="text" v-model="enteredGoal" />
        <button @click="addGoal">Add Goal</button>
        <p v-if="isGoalEmpty">
          No goals have been added yet - please start adding some!
        </p>
        <ul v-else-if="!isGoalEmpty">
          <li v-for="(goal, idx) in goals" @click="removeGoal(idx)" :key="goal">
            <p>{{ goal }}</p>
            <input type="text" @click.stop />
          </li>
        </ul>
        <!-- <ul>
          <li v-for="(goal, index) in goals">[{{ index }}]:{{ goal }}</li>
        </ul>
        <ul>
          <li v-for="(v, k) in {name: 'Himalaya', age:26}">{{ k }}-{{ v }}</li>
        </ul>
        <ul>
          <li v-for="(v, k, i) in {name: 'Himalaya', age:26}">
            {{ k }}-{{ v }}-{{i}}
          </li>
        </ul> -->
      </div>
    </section>
  </body>
</html>
